    <main>
        <section id="hero-section" class="masry-hero">
            <div class="masry-hero__overlay"></div>
            <div class="container masry-hero__content">
                <h1 class="masry-hero__title">Find your <span class="masry-hero__highlight">Local needs</span></h1>
                <div class="masry-search">
                    <div class="masry-search__grid">
                        <!-- Keywords Search -->
                        <div class="masry-search__field" data-type="keyword">
                            <div class="masry-search__input-wrapper">
                                <i class="fa-solid fa-magnifying-glass masry-search__icon"></i>
                                <input type="text" class="masry-search__input" placeholder="Search keywords..."
                                    data-search-type="keyword">
                            </div>
                            <div class="masry-select__dropdown">
                                <div class="masry-select__options"></div>
                            </div>
                        </div>

                        <!-- Location Search -->
                        <div class="masry-search__field" data-type="location">
                            <div class="masry-search__input-wrapper">
                                <i class="fa-solid fa-location-dot masry-search__icon"></i>
                                <input type="text" class="masry-search__input" placeholder="Select location"
                                    data-search-type="location">
                                <button class="masry-search__location-detect" title="Detect my location">
                                    <i class="fa-solid fa-crosshairs"></i>
                                </button>
                            </div>
                            <div class="masry-select__dropdown">
                                <div class="masry-select__options"></div>
                            </div>
                        </div>

                        <!-- Category Search -->
                        <div class="masry-search__field" data-type="category">
                            <div class="masry-search__input-wrapper">
                                <i class="fa-solid fa-layer-group masry-search__icon"></i>
                                <input type="text" class="masry-search__input" placeholder="Select category"
                                    data-search-type="category">
                            </div>
                            <div class="masry-select__dropdown">
                                <div class="masry-select__options"></div>
                            </div>
                        </div>

                        <!-- Search Button -->
                        <button class="masry-search__button">
                            <i class="fa-solid fa-search"></i>
                            <span>Search</span>
                        </button>
                    </div>
                </div>
            </div>

        </section>
