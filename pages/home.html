<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vyrlo is a platform that connects local businesses with customers in their area.">
    <meta name="keywords" content="Vyrlo, LocalNeed, location, restourant, food, drink, service, product, platform">
    <meta name="author" content="MohamedTayee">
    <title>Vyrlo - Home</title>
    <!-- Favicon -->
    <link rel="icon" href="../images/favIcon.png" type="image/png">
    <!--bootstrap CSS  -->
    <link rel="stylesheet" href="../css/vendors/bootstrap.min.css">
    <!-- bootstrap Icon CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- main style -->
    <link rel="stylesheet" href="../css/main/style.css">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/main/header.css">
    <link rel="stylesheet" href="../css/main/footer.css">
    <link rel="stylesheet" href="../css/main/getStarted.css">
    <link rel="stylesheet" href="../css/home/heroSection.css">
    <link rel="stylesheet" href="../css/home/boostSection.css">

    <!-- For Home Category swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <link rel="stylesheet" href="../css/home/categorySwiper.css">


    <!-- Home Near listings -->
    <link rel="stylesheet" href="../css/home/nearbyListings.css">


</head>

<body>
    <header id="header">

    </header>
    <section id="getStarted">


    </section>
    <main>
        <section id="hero-section" class="masry-hero">
            <div class="masry-hero__overlay"></div>
            <div class="container masry-hero__content">
                <h1 class="masry-hero__title">Find your <span class="masry-hero__highlight">Local needs</span></h1>
                <div class="masry-search">
                    <div class="masry-search__grid">
                        <!-- Keywords Search -->
                        <div class="masry-search__field">
                            <div class="masry-search__input-wrapper">
                                <i class="fa-solid fa-magnifying-glass masry-search__icon"></i>
                                <input type="text" class="masry-search__input" placeholder="Search keywords...">
                            </div>
                            <div class="masry-select__dropdown">
                                <div class="masry-select__search">
                                    <input type="text" placeholder="Search keywords...">
                                </div>
                                <div class="masry-select__options">
                                    <!-- سيتم ملؤها ديناميكياً -->
                                </div>
                            </div>
                        </div>

                        <!-- Location Search -->
                        <div class="masry-search__field">
                            <div class="masry-search__input-wrapper">
                                <i class="fa-solid fa-location-dot masry-search__icon"></i>
                                <input type="text" class="masry-search__input" placeholder="Select location">
                            </div>
                            <div class="masry-select__dropdown">
                                <div class="masry-select__search">
                                    <input type="text" placeholder="Search locations...">
                                </div>
                                <div class="masry-select__options">
                                    <!-- سيتم ملؤها ديناميكياً -->
                                </div>
                            </div>
                        </div>

                        <!-- Category Search -->
                        <div class="masry-search__field">
                            <div class="masry-search__input-wrapper">
                                <i class="fa-solid fa-layer-group masry-search__icon"></i>
                                <input type="text" class="masry-search__input" placeholder="Select category">
                            </div>
                            <div class="masry-select__dropdown">
                                <div class="masry-select__search">
                                    <input type="text" placeholder="Search categories...">
                                </div>
                                <div class="masry-select__options">
                                    <!-- سيتم ملؤها ديناميكياً -->
                                </div>
                            </div>
                        </div>

                        <!-- Search Button -->
                        <button class="masry-search__button">
                            <i class="fa-solid fa-search"></i>
                            <span>Search</span>
                        </button>
                    </div>
                </div>
            </div>
          
        </section>


        <section id="boost-section" class="masry-boost">
            <div class="container">
                <div class="masry-boost__grid">
                    <div class="masry-boost__card">
                        <img src="../images/ads/WhatsApp Image 2025-01-29 at 22.04.48_f16f662b.jpg" alt="Boost Advertisement" class="masry-boost__image">
                        <a href="#" class="masry-boost__link">Boost With Us</a>
                    </div>

                    <div class="masry-boost__card">
                        <img src="../images/ads/WhatsApp Image 2025-01-29 at 22.04.48_f16f662b.jpg" alt="Boost Advertisement" class="masry-boost__image">
                        <a href="#" class="masry-boost__link">Boost With Us</a>
                    </div>

                    <div class="masry-boost__card">
                        <img src="../images/ads/WhatsApp Image 2025-01-29 at 22.04.48_f16f662b.jpg" alt="Boost Advertisement" class="masry-boost__image">
                        <a href="#" class="masry-boost__link">Boost With Us</a>
                    </div>

                    <div class="masry-boost__card">
                        <img src="../images/ads/WhatsApp Image 2025-01-29 at 22.04.48_f16f662b.jpg" alt="Boost Advertisement" class="masry-boost__image">
                        <a href="#" class="masry-boost__link">Boost With Us</a>
                    </div>
                </div>
            </div>
        </section>


        <section class="masry-cat-swiper">
        </section>
       
        <section class="masry-home-listings">
            <!-- Content will be dynamically generated by nearbyListings.js -->
        </section>
        
    </main>


    <footer id="footer">

    </footer>




    <!-- scripts -->
    <!-- JWT Decode -->
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom Scripts - Correct Order -->
    <script src="../js/main/authService.js"></script>
    <script src="../js/main/auth.js"></script>
    <script src="../js/main/component.js"></script>
     <!-- Home Near listings -->
     <script type="module" src="../js/home/nearbyListings.js"></script>
    <script src="../js/home/searchHandler.js"></script>
    
    <!-- Additional Scripts -->
    <script type="module" src="../js/main/getCategories.js"></script>

    <!-- For Home Category swiper -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="../js/home/categorySwiper.js"></script>

       
</body>

</html>
