<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View and manage your profile on Vyrlo.">
    <meta name="keywords" content="Vyrlo, profile, user, account, settings, manage">
    <meta name="author" content="MohamedTayee">
    <title>Vyrlo - Profile</title>
    <!-- Favicon -->
    <link rel="icon" href="../images/favIcon.png" type="image/png">
    <!--bootstrap CSS  -->
    <link rel="stylesheet" href="../css/vendors/bootstrap.min.css">
    <!-- bootstrap Icon CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- main style -->
    <link rel="stylesheet" href="../css/main/style.css">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/main/header.css">
    <link rel="stylesheet" href="../css/main/footer.css">
    <link rel="stylesheet" href="../css/main/getStarted.css">

    <!-- profile css -->
    <link rel="stylesheet" href="../css/Profile/profile-nav.css">
    <link rel="stylesheet" href="../css/Profile/profile-Edit.css">
    <link rel="stylesheet" href="../css/Profile/breadcrumb.css">

</head>

<body>
    <header id="header">

    </header>
    <section id="getStarted">


    </section>
    <main>
        <div class="breadcrumb-section">
            <div class="layer">
            </div>
            <div class="content-data container">
                <h2>Hello, Adam</h2>
                <p>Edit & View Your Profile</p>
            </div>
        </div>


        <div class=" container-fluid ">
            <div class="row">
                <section class="col-md-4 col-lg-3  p-3">

                    <div class=" block">
                        <div class="profile-info">
                            <img src="../images/user/user-1.png" alt="profile image" class="profile-image">
                            <h4 class="name">Adam Harshvardhan</h4>
                            <p class="location">Canada USA</p>
                        </div>
                        <ul>
                            <li class="active profile-item">
                                <a href="../pages/profile.html">
                                    <i class="fa-regular fa-user"></i>
                                    My Profile
                                </a>
                            </li>
                            <li class="profile-item">
                                <a href="../pages/newAddListing.html">
                                    <i class="fa-solid fa-plus"></i>
                                    Add Listing
                                </a>
                            </li>
                            <li class="profile-item">
                                <a href="../pages/my-listing.html">
                                    <i class="fa-solid fa-list"></i>
                                    My Listing
                                </a>
                            </li>
                            <li class="profile-item">
                                <a href="../pages/change-password.html">
                                    <i class="fa-solid fa-lock"></i>
                                    Change Password
                                </a>
                            </li>
                            <li class="profile-item log-out">
                                <a href="">
                                    <i class="fa-solid fa-power-off"></i>
                                    Log Out
                                </a>
                            </li>
                        </ul>
                    </div>
                </section>
    
                <section class="col-md-8 col-lg-9 p-3">
                    <div class="dashboard block p-4">
                        <form action="">
                            <h5>My Account</h5>
                        <div class="row p-2">
                            <div class="col-md-6">
                                <div class="input">
                                    <p>Name</p>
                                    <input type="text" value="Shaurya Preet" id="Name">
                                    <span class="error-message" id="NameError" style="color: red; font-size: 0.8rem"></span>
                                </div>
                                <div class="input">
                                    <p>Your Title</p>
                                    <input type="text" value="Web Designer" id="Title">
                                    <span class="error-message" id="TitleError" style="color: red; font-size: 0.8rem"></span>
                                </div>
                                <div class="input">
                                    <p>Address</p>
                                    <input type="text" value="522, Arizona, Canada" id="Address">
                                    <span class="error-message" id="AddressError" style="color: red; font-size: 0.8rem"></span>
                                </div>
    
                                <div class="input">
                                    <p>State</p>
                                    <input type="text" value="Canada" id="State">
                                    <span class="error-message" id="StateError" style="color: red; font-size: 0.8rem"></span>
                                </div>
                            </div>
    
                            <div class="col-md-6">
                                <div class="input">
                                    <p>Email</p>
                                    <input type="email" value="preet77@gmail.com" id="Email">
                                    <span class="error-message" id="EmailError" style="color: red; font-size: 0.8rem"></span>
                                </div>
                                <div class="input">
                                    <p>Phone</p>
                                    <input type="tel" value="123 456 5847" id="Phone">
                                    <span class="error-message" id="PhoneError" style="color: red; font-size: 0.8rem"></span>
                                </div>
                                <div class="input">
                                    <p>City</p>
                                    <input type="text" value="Montquebe" id="City">
                                    <span class="error-message" id="CityError" style="color: red; font-size: 0.8rem"></span>
                                </div>
                                <div class="input">
                                    <p>Zip</p>
                                    <input type="text" value="160052" id="Zip">
                                    <span class="error-message" id="ZipError" style="color: red; font-size: 0.8rem"></span>
                                </div>
    
                            </div>
    
                            <div class="input">
                                <p>About</p>
                                <textarea name="about"
                                    id="About">Maecenas quis consequat libero, a feugiat eros. Nunc ut lacinia tortor morbi ultricies laoreet ullamcorper phasellus semper</textarea>
                                <span class="error-message" id="AboutError" style="color: red; font-size: 0.8rem"></span>
                            </div>
                        </div>
                        <h6>Social Accounts</h6>
                        <div class="row p-2">
                            <div class="col-md-6">
                                <div class="input">
                                    <p>Facebook</p>
                                    <input type="url" value="https://facebook.com/" id="Facebook">
                                    <span class="error-message" id="FacebookError" style="color: red; font-size: 0.8rem"></span>
                                </div>
                                <div class="input">
                                    <p>Twitter</p>
                                    <input type="url" value="https://twitter.com/" id="Twitter">
                                    <span class="error-message" id="TwitterError" style="color: red; font-size: 0.8rem"></span>
                                </div>
                            </div>
    
                            <div class="col-md-6">
                                <div class="input">
                                    <p>Instagram</p>
                                    <input type="url" value="https://instagram.com/" id="Instagram">
                                    <span class="error-message" id="InstagramError" style="color: red; font-size: 0.8rem"></span>
                                </div>
                                <div class="input">
                                    <p>LinkedIn</p>
                                    <input type="url" value="https://linkedin.com/" id="LinkedIn">
                                    <span class="error-message" id="LinkedInError" style="color: red; font-size: 0.8rem"></span>
                                </div>
                            </div>
    
                        </div>
                       
                        <button class="sava-changes">Save Changes</button>
                        </form>
                       
                    </div>
                </section>
            </div>
           





        </div>



    </main>


    <footer id="footer">

    </footer>




    <!-- scripts -->
    <!-- JWT Decode -->
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Scripts - Correct Order -->
    <script src="../js/main/authService.js"></script>
    <script src="../js/main/auth.js"></script>
    <script src="../js/main/component.js"></script>

    <!-- Additional Scripts -->
    <script src="../js/main/getCategories.js"></script>

    <!-- Profile js -->
     <script src="../js/Profile/validation.js"></script>
     <script type="module" src="../js/Profile/fetchProfileInfo.js"></script>
    

</body>

</html>
